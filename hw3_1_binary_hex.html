<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>binary to hex</title>
    <script>function binarytohex (n){    //함수작성
        var m = parseInt(n,2);
        document.write(m.toString(16));

    }
    </script>
</head>
<body>
    <script>
        var n = prompt('2진수 작성','');
        binarytohex(n);    //함수호출
    </script>
</body>
</html>
